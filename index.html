    <h1>Movie App</h1>
    <div class="container">
        <h1>Add a Movie</h1>
          <div>
             <form id="new-song-form">
                
                 Title: <input type="text" name="title" placeholder="title" />
                 <br>
                 Description:  <input type="text" name="description" placeholder="description" />
                 <br>
                 Year: <input type="text" name="year" placeholder="year" />
                 <br>
                 Category: <input type="text" name=" category" placeholder=" category" />
                 <br>
                 Image: <input type="text" name="image" placeholder="image" />
                 <br>
                 <h2>Add A Review</h2>
                 
                Content: <input type="text" name="content" placeholder="content" />
                <br>
                Ratings: <input type="text" name="ratings" placeholder="ratings" />

                 <input type="submit"/>
             </form>
         </div>
      </div>
