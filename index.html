<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Movies</title>
    
</head>
<link rel="stylesheet" type="text/css" href="main.css">
<body>
    
    <div class="container">
        <h1 id="app-title">Movie App</h1>
          <div id="movie-form">
          
            <h1>Add a Movie</h1>
             <form id="new-movie-form">
                
                 Title: <input type="text" name="title" placeholder="title" />
                 <br>
                 Description:  <input type="text" name="description" placeholder="description" />
                 <br>
                 Year: <input type="text" name="year" placeholder="year" />
                 <br>
                 Category: <input type="text" name="category" placeholder=" category" />
                 <br>
                 Image: <input type="text" name="image" placeholder="image" />
                 <br>
                 <h2>Add A Review</h2>
                 
                Content: <input type="text" name="content" placeholder="content" />
                <br>
                Ratings: <input type="text" name="ratings" placeholder="ratings" />
                <br>
                 <input  id="submit-b"type="submit"/>
             </form>
         </div>
      </div>
      <div id="movie-container"></div>
</body>
<script type="text/javascript" src="/index.js"></script>
<script type="text/javascript" src="/movie.js"></script>
</html>
